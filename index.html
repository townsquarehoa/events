<html>
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="skeleton.css">
<meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
body{
  overflow-x: hidden;
}
#main{
  margin-top: 2em;
  text-align: center;
  width: 100vw;
}
#nav{
  margin-top: 2em;
  margin-bottom: 2em;
  text-align: center;
}
button{
  font-size: 13px;
}
.full{
  width: 100vw;
  margin-left: calc(50% - 50vw);
}
#club{
  display: block;
}
#pool{
  display: none;
}
#submit{
  display: none;
}
#club_frame{
  zoom: 1.5;
}
#pool_frame{
  zoom: 1.5;
}
#club_submit_frame{
  display: none;
  zoom: 1.5;
  height: 800px;
}
#pool_submit_frame{
  display: none;
  zoom: 1.5;
  height: 800px;
}
/* New styles for the button layout */
.button-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-top: 2em;
  margin-bottom: 2em;
}
</style>
<body>
  <div id="main" class="container">
    <div class="row">
      <div class="twelve columns">
        <h1>Town Square Event Calendar</h1>
      </div>
    </div>
    <div id="nav" class="row">
      <div class="twelve columns">
        <button id="club-btn" class="six columns">Clubhouse Calendar</button>
        <button id="pool-btn" class="six columns">Rec Center Calendar</button>
      </div>
    </div>
    <div id="club" class="row full">
      <div class="twelve columns">
        <h2>Clubhouse Calendar</h2>
        <div class="button-row">
          <button id="club_submit_btn" class="four columns">Submit An Event</button>
          <button id="club_refresh_btn" class="four columns" style="display: none;">Submit another Event</button>
        </div>
        <iframe id="club_frame" class="twelve columns" src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FChicago&showPrint=0&showTabs=0&showCalendars=0&showTz=0&src=MDBkODVhMjk0NjMzMjJmOGRjMTlhMWZmZTA3ZWJlODM1MzYxYzU0MTRiMmI1ZjVkZmVhODQ4ZWUzZmExMGMzNkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23e67c73" style="border-width:0" frameborder="0" scrolling="no"></iframe>
        <iframe id="club_submit_frame" class="twelve columns" src="https://calendly.com/plaza-townsquarehoa/event" style="border-width:0" frameborder="0" scrolling="no"></iframe>
      </div>
    </div>
    <div id="pool" class="row full">
      <div class="twelve columns">
        <h2>Rec Center Calendar</h2>
        <div class="button-row">
          <button id="pool_submit_btn" class="four columns">Submit An Event</button>
          <button id="pool_refresh_btn" class="four columns" style="display: none;">Submit another Event</button>
        </div>
        <iframe id="pool_frame" class="twelve columns" src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FChicago&showPrint=0&showTabs=0&showCalendars=0&showTz=0&src=cG9vbGhvdXNlLnRvd25zcXVhcmVob2FAZ21haWwuY29t&color=%23039be5" style="border-width:0" frameborder="0" scrolling="no"></iframe>
        <iframe id="pool_submit_frame" class="twelve columns" src="https://calendly.com/poolhouse-townsquarehoa/event" style="border-width:0" frameborder="0" scrolling="no"></iframe>
      </div>
    </div>
  </div>
</body>
<script>
const club_btn = document.getElementById("club-btn");
const pool_btn = document.getElementById("pool-btn");
const club_submit_btn = document.getElementById("club_submit_btn");
const pool_submit_btn = document.getElementById("pool_submit_btn");
const club_refresh_btn = document.getElementById("club_refresh_btn");
const pool_refresh_btn = document.getElementById("pool_refresh_btn");
const club_frame = document.getElementById("club_frame");
const pool_frame = document.getElementById("pool_frame");
const club_submit_frame = document.getElementById("club_submit_frame");
const pool_submit_frame = document.getElementById("pool_submit_frame");
const club = document.getElementById("club");
const pool = document.getElementById("pool");


club_btn.onclick = function(){
  console.log("club");
  club.style.display = "block";
  pool.style.display = "none";
  club_frame.style.display = "block";
  pool_frame.style.display = "none";
  club_submit_frame.style.display = "none";
  pool_submit_frame.style.display = "none";
  club_refresh_btn.style.display = "none";
  pool_refresh_btn.style.display = "none";
  club_frame.src += "";
};

pool_btn.onclick = function(){
  console.log("pool");
  club.style.display = "none";
  pool.style.display = "block";
  club_frame.style.display = "none";
  pool_frame.style.display = "block";
  club_submit_frame.style.display = "none";
  pool_submit_frame.style.display = "none";
  club_refresh_btn.style.display = "none";
  pool_refresh_btn.style.display = "none";
  pool_frame.src += "";
};

club_submit_btn.onclick = function(){
  console.log("club submit");
  club.style.display = "block";
  pool.style.display = "none";
  club_frame.style.display = "none";
  pool_frame.style.display = "none";
  club_submit_frame.style.display = "block";
  pool_submit_frame.style.display = "none";
  club_refresh_btn.style.display = "inline-block";
  pool_refresh_btn.style.display = "none";
}

pool_submit_btn.onclick = function(){
  console.log("pool submit");
  club.style.display = "none";
  pool.style.display = "block";
  club_frame.style.display = "none";
  pool_frame.style.display = "none";
  club_submit_frame.style.display = "none";
  pool_submit_frame.style.display = "block";
  club_refresh_btn.style.display = "none";
  pool_refresh_btn.style.display = "inline-block";
}

// New refresh button functionality
club_refresh_btn.onclick = function(){
  console.log("club refresh");
  club_submit_frame.src = club_submit_frame.src; // This refreshes the iframe
}

pool_refresh_btn.onclick = function(){
  console.log("pool refresh");
  pool_submit_frame.src = pool_submit_frame.src; // This refreshes the iframe
}

club_frame.style.height = window.innerHeight / 1.5;
pool_frame.style.height = window.innerHeight / 1.5;

</script>
</html>
